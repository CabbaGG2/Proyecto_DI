[project]
name = "libreria_CabbaGG"
version = "4.1"
authors = [
    {name = "Jose Camara", email = "jcamara@danielcastelao.org"},
    {name = "otro", email = "otro@gmail.com"}
]

description = "Pequeña aplicación que gestiona una librería a traves de una base de datos Sqlite"
readme = "README.md"
requires-python = ">=3.1"
dependencies = [
     "PyGObject",
]
