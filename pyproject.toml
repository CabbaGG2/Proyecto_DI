    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/CabbaGG2/Proyecto_DI"

#Aqui podemos escribir tantas maneras de lanzar la aplicacion como queramos
#Asi enlazamos el lanzador con el main.py
[project.scripts]
gestor = "libreria_CabbaGG.main:main"